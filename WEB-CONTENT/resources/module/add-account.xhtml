<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:form>
	<h2>#{msg['add-user.title']}</h2>
	<ui:include src="/resources/module/account.xhtml"></ui:include>
	<div class="row-div">
		<p>#{addUserBean.promptStatus}</p>
	</div>
	<h:panelGroup id="panelButtons">
		<h:panelGrid columns="3" cellpadding="0" cellspacing="8">
			<h:commandButton id="addUser" value="#{msg['add-user.add']}"
				action="#{addUserBean.addClient}" />

			<h:panelGroup rendered="#{msg['cheat.code']}">
				<h:commandButton id="cheatCode" value="#{msg['cheat.name']}"
					action="#{addUserBean.cheatCode}" />
			</h:panelGroup>

		</h:panelGrid>
	</h:panelGroup>
</h:form>
</html>
