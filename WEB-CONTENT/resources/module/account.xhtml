<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://java.sun.com/jsf/facelets">


<ui:composition>

	<h:panelGroup id="panelUser">

		<h:panelGroup rendered="#{loginBean.isAdmin}">
			<fieldset class="fieldset">
				<legend>
					<h:outputLabel value="#{msg['add-user.profile']}" />
				</legend>
				<h:panelGrid columns="3" cellpadding="0" cellspacing="2">
					<h:selectOneRadio id="profile" value="#{addUserBean.user.profile}"
						required="true"
						requiredMessage="#{msg['add-user.prompt.profile']}">
						<f:selectItem itemLabel="#{addUserBean.client.name}"
							itemValue="#{addUserBean.client}" />
						<f:selectItem itemLabel="#{addUserBean.magasinier.name}"
							itemValue="#{addUserBean.magasinier}" />
						<f:selectItem itemLabel="#{addUserBean.manager.name}"
							itemValue="#{addUserBean.manager}" />
					</h:selectOneRadio>
				</h:panelGrid>
			</fieldset>
			<h:message for="profile" style="color:red"></h:message>
		</h:panelGroup>


		<fieldset class="fieldset">
			<legend>
				<h:outputLabel value="#{msg['add-user.genre']}" />
			</legend>
			<h:panelGrid columns="2" cellpadding="0" cellspacing="2">
				<h:selectOneRadio id="genre" value="#{addUserBean.user.gender}"
					required="true" requiredMessage="#{msg['add-user.prompt.genre']}">
					<f:selectItem itemLabel="#{addUserBean.homme.name}"
						itemValue="#{addUserBean.homme}" />
					<f:selectItem itemLabel="#{addUserBean.femme.name}"
						itemValue="#{addUserBean.femme}" />
				</h:selectOneRadio>
			</h:panelGrid>
		</fieldset>
		<h:message for="genre" style="color:red"></h:message>

		<h:panelGrid columns="2" cellpadding="0" cellspacing="8">

			<h:inputText id="nom" value="#{addUserBean.user.firstname}"
				required="true" a:placeholder="#{msg['add-user.firstname']}"
				requiredMessage="#{msg['add-user.prompt.firstname']}">
				<f:validateLength minimum="2" maximum="20" />
				<f:validateRegex pattern="^[a-zA-Z-\s]*"></f:validateRegex>
			</h:inputText>
			<h:message for="nom" style="color:red"></h:message>

			<h:inputText id="prenom" value="#{addUserBean.user.lastname}"
				required="true" a:placeholder="#{msg['add-user.lastname']}"
				requiredMessage="#{msg['add-user.prompt.firstname']}">
				<f:validateLength minimum="2" maximum="100" />
				<f:validateRegex pattern="^[a-zA-Z-\s]*"></f:validateRegex>
			</h:inputText>
			<h:message for="prenom" style="color:red"></h:message>


			<h:inputText id="telephone" value="#{addUserBean.user.phoneNumber}"
				a:placeholder="#{msg['add-user.phone']}" required="true"
				requiredMessage="#{msg['add-user.prompt.phone']}">
				<f:validateLength minimum="8" maximum="15" />
			</h:inputText>

			<h:message for="email" style="color:red"></h:message>

			<h:inputText id="email" value="#{addUserBean.user.email}"
				a:placeholder="#{msg['add-user.email']}" required="true"
				requiredMessage="#{msg['add-user.prompt.email']}">
				<f:validateLength minimum="8" maximum="100" />
			</h:inputText>
			<h:message for="email" style="color:red"></h:message>

			<h:inputSecret id="motDePasse" value="#{addUserBean.user.password}"
				a:placeholder="#{msg['add-user.password']}" required="true"
				requiredMessage="#{msg['add-user.prompt.password']}">
				<f:validateLength minimum="8" maximum="100" />
				<!-- 					<f:validateRegex pattern="^[a-z]{1,}[A-Z]{1,}[0-9]{1,}[@%!-+?]{1,}*"></f:validateRegex> -->
			</h:inputSecret>
			<h:message for="motDePasse" style="color:red"></h:message>

			<h:inputSecret id="motDePasseConfirmation"
				a:placeholder="#{msg['add-user.re-password']}"
				value="#{addUserBean.passwordConfirmation}" required="true"
				requiredMessage="#{msg['add-user.prompt.re-password']}">
				<f:validateLength minimum="8" maximum="100" />
				<!-- 					<f:validateRegex pattern="^[a-z]{1,}[A-Z]{1,}[0-9]{1,}[@%!-+?]{1,}*"></f:validateRegex> -->
			</h:inputSecret>
			<h:message for="motDePasseConfirmation" style="color:red"></h:message>

			<h:inputText id="dateNaissance" value="#{addUserBean.user.birthdate}"
				a:placeholder="#{msg['add-user.birthdate']}" required="true"
				requiredMessage="#{msg['add-user.prompt.birtdate']}">
				<f:convertDateTime pattern="dd/MM/yyyy"></f:convertDateTime>
					(jj/mm/aaaa)
				</h:inputText>
			<h:message for="dateNaissance" style="color:red"></h:message>


		</h:panelGrid>

	</h:panelGroup>






</ui:composition>

</html>
