<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition>
<h:form>
	<h2>#{msg['add-category.title']}</h2>

	<h:panelGroup id="panelCategoryr">

			<!-- %%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%% -->


			<h:inputText id="nom" value="#{addCategoryBean.categorie.name}"
				required="true" a:placeholder="#{msg['add-category.nom']}"
				requiredMessage="#{msg['add-category.prompt.nom']}">
				<f:validateLength minimum="2" maximum="20" />
			</h:inputText>
			<h:message for="nom" style="color:red"></h:message>

			<fieldset class="fieldset">
				<legend>
					<h:outputLabel value="#{msg['add-category.cumulable']}" />
				</legend>
			<h:inputText id="discount"
				value="#{addCategoryBean.categorie.discount}" required="true"
				a:placeholder="#{msg['add-category.discount']}"
				requiredMessage="#{msg['add-category.prompt.discount']}">
			</h:inputText>
			<h:message for="discount" style="color:red"></h:message>

				<h:panelGrid columns="2" cellpadding="0" cellspacing="2">
					<h:selectOneRadio id="discount-cumulable"
						value="#{addCategoryBean.categorie.discountCumulative}" required="true"
						requiredMessage="#{msg['add-category.prompt.discount']}">
						<f:selectItem
							itemLabel="#{msg['add-category.discount-non-cumulable']}"
							itemValue="false" />
						<f:selectItem
							itemLabel="#{msg['add-category.discount-cumulable']}"
							itemValue="true" />

					</h:selectOneRadio>

				</h:panelGrid>

			</fieldset>
			<h:message for="discount-cumulable" style="color:red"></h:message>




			<h:inputText id="photo" value="#{addCategoryBean.categorie.picture}"
				a:placeholder="#{msg['add-category.photo']}" required="true"
				requiredMessage="#{msg['add-category.prompt.photo']}">
				<f:validateLength minimum="8" maximum="100" />
			</h:inputText>
			<h:message for="photo" style="color:red"></h:message>



	</h:panelGroup>

	<div class="row-div">
		<p>#{AddCategoryBean.promptStatus}</p>
	</div>
	<h:panelGroup id="panelButtons">
		<h:panelGrid columns="3" cellpadding="0" cellspacing="8">
			<h:commandButton id="addUser" value="#{msg['add-user.add']}"
				action="#{addCategoryBean.addCategorie}" />

			<h:panelGroup rendered="#{msg['cheat.code']}">
				<h:commandButton id="cheatCode" value="#{msg['cheat.name']}"
					action="#{addCategoryBean.cheatCode}" />
			</h:panelGroup>

		</h:panelGrid>

	</h:panelGroup>
</h:form>
</ui:composition>
</html>
