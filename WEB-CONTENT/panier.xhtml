<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<h:outputStylesheet library="css" name="common-style.css" />
<title>Jasmin_Panier</title>
</head>

<body>
	<ui:composition template="/resources/template/layout.xhtml">

		<!-- Redefinition de la zone 'header' du layout  -->
		<ui:define name="header">
			<f:view>
				<h:form>
					<div class="header-bar">
						<div class="logo">
							<h:graphicImage library="images" name="Jasmin.jpg" class="w5" />
						</div>
						<div class="header-title">
							<h1>Jasmin</h1>
						</div>

						<input id="menu-toggle" type="checkbox" /> <label
							class="menu-button-container" for="menu-toggle">
							<div class="menu-button"></div>
						</label>

						<ul class="menu">
							<li class="user"><p>Hi
									#{loginbean.connectedUser.firstName}</p></li>
							<li><h:commandLink action="/historical">
									<h:outputText value="Historical"></h:outputText>
								</h:commandLink></li>
							<li><h:commandLink action="#{loginbean.seDeconnecter()}">
									<h:outputText value="Sign out"></h:outputText>
								</h:commandLink></li>
						</ul>
					</div>
				</h:form>
			</f:view>
		</ui:define>
		<!-- Redefinition de la zone 'content' du layout  -->
		<ui:define name="content">
			<f:view>
				<h:form>
					<h1>Panier</h1>
					<h:form>
						<h4>Listes des categories et articles</h4>

						<h:dataTable id="datatable" value="#{categoriebean.categoryList}"
							var="categorie" styleClass="order-table"
							headerClass="order-table-header"
							rowClasses="order-table-odd-row,order-table-even-row">

							<h:column>
								<!-- column header -->
								<f:facet name="header">Cat√©gorie</f:facet>
								<!-- row record -->
								<h:commandButton id="listItem" value="#{categorie.nomCategorie}"
									action="#{categoriebean.addArticlesToPanier()}">
								</h:commandButton>

							</h:column>

						</h:dataTable>
					</h:form>

				</h:form>
			</f:view>
		</ui:define>

	</ui:composition>
</body>
</html>
