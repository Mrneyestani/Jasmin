<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<h:outputStylesheet library="css" name="common-style.css" />
<title>Jasmin_SignUp</title>
</head>

<body>
	<ui:composition template="/resources/template/layout.xhtml">

		<!-- Redefinition de la zone 'header' du layout  -->
		<ui:define name="header">
			<f:view>
				<h:form>
					<div class="header-bar">
						<div class="logo">
							<h:graphicImage library="images" name="Jasmin.jpg" class="w5" />
						</div>
						<div class="header-title">
							<h2>Bienvenu sur Jasmin</h2>
						</div>

						<input id="menu-toggle" type="checkbox" /> <label
							class="menu-button-container" for="menu-toggle">
							<div class="menu-button"></div>
						</label>

						<ul class="menu">
							<li><h:commandLink action="#{loginbean.seDeconnecter()}">
									<h:outputText value="Sign in"></h:outputText>
								</h:commandLink></li>
							<li><h:commandLink action="#{loginbean.enregistrer()}">
									<h:outputText value="Sign up"></h:outputText>
								</h:commandLink></li>
						</ul>
					</div>
				</h:form>
			</f:view>
		</ui:define>
		<!-- Redefinition de la zone 'content' du layout  -->
		<ui:define name="content">
			<f:view>
				<h:form>
					<h2>Jasmin E-commerce</h2>
					<h:commandLink class="messageHome" action="#{loginbean.enregistrer()}">
						<h:outputText value="Cliquez ici pour vous inscrire... "></h:outputText>
					</h:commandLink>
					<p></p>
					<h:commandLink class="messageHome" action="#{loginbean.seDeconnecter()}">
						<h:outputText value="Cliquez ici pour vous connecter... "></h:outputText>
					</h:commandLink>
				</h:form>
			</f:view>
		</ui:define>

	</ui:composition>
</body>
</html>
