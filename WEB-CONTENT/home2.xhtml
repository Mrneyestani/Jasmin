<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<h:outputStylesheet library="css" name="common-style.css" />
<title>Jasmin_SignUp</title>
</head>

<body>
	<ui:composition template="/resources/template/layout.xhtml">

		<!-- Redefinition de la zone 'header' du layout  -->
		<ui:define name="header">
			<f:view>
				<h:form>
					<div class="header-bar">
						<div class="logo">
							<h:graphicImage library="images" name="Jasmin.jpg" class="w5" />
						</div>
						<div class="header-title">
							<h2>Bienvenu sur Jasmin E-commerce</h2>
						</div>

						<input id="menu-toggle" type="checkbox" /> <label
							class="menu-button-container" for="menu-toggle">
							<div class="menu-button"></div>
						</label>

						<ul class="menu">
							<li><h:commandLink action="/gestion_achats.xhtml">
									<h:outputText value="Home"></h:outputText>
								</h:commandLink></li>
							<li><h:commandLink
									action="#{gestionarticlebean.seDeconnecter()}">
									<h:outputText value="Sign in"></h:outputText>
								</h:commandLink></li>
							<li><h:commandLink action="#{loginbean.enregistrer()}">
									<h:outputText value="Sign up"></h:outputText>
								</h:commandLink></li>
						</ul>
					</div>
				</h:form>
			</f:view>
		</ui:define>
		<!-- Redefinition de la zone 'content' du layout  -->
		<ui:define name="content">
			<f:view>
				<h:form>

					<div>
						<div style="padding-bottom: 1rem">
							<h3>Veuillez connecter ou inscrire pour continuer</h3>
						</div>
						<div style="padding-left: 5rem">
							<h:commandLink class="messageHome" action="/signIn.xhtml">
								<h:outputText value="Cliquez ici pour vous connecter"></h:outputText>
							</h:commandLink>
						</div>
						<div style="padding: 1rem 0 0 6rem">
							<h:commandLink class="messageHome"
								action="#{loginbean.enregistrer()}">
								<h:outputText value="Cliquez ici pour vous inscrire"></h:outputText>
							</h:commandLink>
						</div>
					</div>
				</h:form>
			</f:view>
		</ui:define>

	</ui:composition>
</body>
</html>
